<!DOCTYPE html>
<html>
    <head>
		<script type="text/javascript" src="https://content.jwplatform.com/libraries/V6NfEzT7.js"></script>
        <title>Cross Platform Media Files Demo 2</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
		<div id="varrando" class="varrando-wrapper">
			<header>Varrando Player: displays the second Media MP4 File Ad</header>
			<div id="varrandoPlayer" class="centered">
				<script src="//content.varrando.com/embed/supply/qMpZfxIudn.js" id="qMpZfxIudn" async></script>
			</div>
		</div>

		<div id="jw-flash" class="wrapper">
			<header>JW Player Flash Tech: No Ads Played Whatsoever!</header>
			<div id="jwPlayer-flash" class="centered"></div>
		</div>

		<div id="jw-html" class="wrapper">
			<header>JW Player HTML5 Tech: Should play at least Ad 1!</header>
			<div id="jwPlayer-html" class="centered"></div>
		</div>
		

        <script type="text/javascript">
			window.onload = onLoad;

			//vast tag
			var TAG = "https://varrando.github.io/jw-varrando-player-demo/tests/ad-pods/test_cpmf2/inline.xml";
			
			function onLoad() {
					//JW Player
					var options = {
						file: "videos/fashion.mp4",
						image: "https://content.jwplatform.com/thumbs/Wf8BfcSt-640.jpg",
						width: "500",
						height: "232",
						primary: "html5",
						autostart: "true",
						mute: "true",
						advertising: { 
							client: "vast",
							schedule: {"myAds":{"offset":"pre","tag":TAG}}
						  }
						};

					jwplayer("jwPlayer-html").setup(options);

					options["primary"] = "flash";
					jwplayer("jwPlayer-flash").setup(options);
				
				}
        </script>
    </body>
</html>
