<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../varrando-player/styles/default.css"/>
        <!--<script type="text/javascript" src="//s0.2mdn.net/instream/html5/ima3.js"></script>-->
		<script type="text/javascript" src="https://content.jwplatform.com/libraries/V6NfEzT7.js"></script>
        <script type="text/javascript" src="../../varrando-player/varrandoplayer.min.js"></script>
        <title>Cross Platform Media Files Demo 1</title>
        <style type="text/css">
			body {
				padding: 10px;
			}
			.wrapper { 
				border: 2px solid black; 
				display:inline-block; 
				width: 45%;
				min-width: 750px;
				vertical-align:top;
				padding: 10px;
				text-align: center;
			}
			#jwPlayerFlash, #jwPlayerHtml5 {
				margin: 0px auto;
			}
        </style>
    </head>
    <body>
		<div id="varrando" class="wrapper">
			<header>JWPlayer Flash Rendering Mode</header>
			<div id="jwPlayerFlash" class="centered"></div>
		</div>
		<div id="jw" class="wrapper">
			<header>JW Player HTML5 Rendering Mode</header>
			<div id="jwPlayerHtml5" class="centered"></div>
		</div>

        <script type="text/javascript">
			window.onload = onLoad;
			//vast tag
			var TAG = "./test_cpmf1/adpod.xml";
			
			function onLoad() {
				//JW Player Flash
				var playerInstanceFlash = jwplayer("jwPlayerFlash").setup({
					file: "https://content.jwplatform.com/videos/Wf8BfcSt-kNspJqnJ.mp4",
					image: "https://content.jwplatform.com/thumbs/Wf8BfcSt-640.jpg",
					width: "500",
					height: "232",
					primary: 'flash',
					autostart: "true",
					mute: "true",
					advertising: { 
						client: "vast",
						schedule: {"myAds":{"offset":"pre","tag":TAG}}
					  }
					});
					
				//JW Player
				var platform = "html5"; 	//html5 || flash
				
				var playerInstanceHtml5 = jwplayer("jwPlayerHtml5").setup({
					file: "https://content.jwplatform.com/videos/Wf8BfcSt-kNspJqnJ.mp4",
					image: "https://content.jwplatform.com/thumbs/Wf8BfcSt-640.jpg",
					width: "500",
					height: "232",
					primary: 'html5',
					autostart: "true",
					mute: "true",
					advertising: { 
						client: "vast",
						schedule: {"myAds":{"offset":"pre","tag":TAG}}
					  }
					});
				}
        </script>
    </body>
</html>
